{% extends "../base.html" %}
{% load static %}

{% static 'css/account/style.css' %}

{% block title %}Connexion utilisateur{% endblock %}

{% block body %}
<div id="form">
    <h1 class="text-4xl p-5">Connexion utilisateur</h1>
     <form method="POST" id="signin-form">
        {% csrf_token %}
        {{form.as_ul}}
        <button type="submit" id="button_form" class="transition transform hover:-translate-y-1 motion-reduce:transition-none motion-reduce:hover:transform-none ..." >Connexion</button>
     </form>
    {% for message in messages %}
        {{message}}
    {% endfor %}
</div>
{% endblock %}
